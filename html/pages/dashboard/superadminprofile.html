<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Profile ‚Äì Knight Social</title>
  <link rel="stylesheet" href="superadmin.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dashboard-container">
    <header>
      <h1>Knight Social üéì</h1>
      <p id="user-info">Hello, Super Admin | Role: Super Admin</p>
    </header>

    <main>
      <h2>Your Profile</h2>
      <p>Update your personal information, email, or password below.</p>

      <div class="card wide">
        <form id="profile-form">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" value="Natasha Benson" required />

          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" value="nat30@ucf.edu" required />

          <label for="password">New Password:</label>
          <input type="password" id="password" name="password" placeholder="Leave blank to keep current password" />

          <label for="confirm-password">Confirm New Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" />

          <button type="submit">Save Changes</button>
        </form>
      </div>
    </main>

    <a href="superadmin.html" class="logout-btn">‚Üê Back to Dashboard</a>
  </div>

  <script>
    document.getElementById('profile-form').addEventListener('submit', function(e) {
      e.preventDefault();
  
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirm-password").value.trim();
      const userId = localStorage.getItem("user_id");
  
      if (!userId) {
        alert("User ID not found. Please log in again.");
        return;
      }
  
      if (password && password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }
  
      const payload = { user_id: parseInt(userId), name, email };
      if (password) payload.password = password;
  
      fetch("http://knightsocial.space/php/updateProfile.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("Profile updated successfully!");
          document.getElementById("password").value = "";
          document.getElementById("confirm-password").value = "";
        } else {
          alert("Update failed: " + data.error);
        }
      })
      .catch(err => {
        alert("Error: " + err.message);
      });
    });
  </script>
</body>
</html>
